            <h2>ğŸ‰ ×›×œ ×”×›×‘×•×“! ğŸ‰</h2>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Sound system using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'coin':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                    
                case 'star':
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1400, audioContext.currentTime + 0.15);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.15);
                    break;
                    
                case 'correct':
                    // Play happy ascending notes
                    [600, 800, 1000].forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        gain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.2);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + i * 0.1 + 0.2);
                    });
                    break;
                    
                case 'wrong':
                    // Play sad descending note
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                    
                case 'win':
                    // Play victory fanfare
                    [523, 659, 784, 1047].forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        gain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.3);
                        osc.start(audioContext.currentTime + i * 0.15);
                        osc.stop(audioContext.currentTime + i * 0.15 + 0.3);
                    });
                    break;
                    
                case 'cube':
                    // Question sound
                    oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(700, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
            }
        }

        // Set canvas size
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight - 60;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = {
            level: 1,
            stars: 0,
            coins: 100,
            players: [],
            playerName: '',
            collectibles: [],
            cubes: [],
            finishLine: 0,
            currentChallenge: null,
            isAnswering: false
        };

        const PLAYER_COLORS = ['#FF4444', '#4444FF', '#44FF44', '#FFAA00'];
        const BOT_NAMES = ['×¨×•×‘×™', '××™×”', '×“× ×™', '× ×•×¢×”'];

        // Player class
        class Player {
            constructor(name, color, isBot = false) {
                this.name = name;
                this.color = color;
                this.isBot = isBot;
                this.x = 50;
                this.y = canvas.height / 2;
                this.speed = isBot ? 1.5 + Math.random() * 0.5 : 2;
                this.width = 40;
                this.height = 50;
                this.coins = 100;
                this.stars = 0;
                this.isPaused = false;
                this.pauseTimer = 0;
            }

            draw() {
                // Draw character exactly like the drawing
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                
                // Head (big rounded oval)
                ctx.beginPath();
                ctx.ellipse(this.x + 20, this.y + 15, 16, 13, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Hat (rounded top)
                ctx.beginPath();
                ctx.arc(this.x + 20, this.y + 2, 14, Math.PI, 0, true);
                ctx.fill();
                ctx.stroke();
                
                // Hat brim
                ctx.fillRect(this.x + 6, this.y, 28, 4);
                ctx.strokeRect(this.x + 6, this.y, 28, 4);
                
                // Eyes (big round dots)
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 14, this.y + 13, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 26, this.y + 13, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Smile (curved line)
                ctx.beginPath();
                ctx.arc(this.x + 20, this.y + 16, 7, 0.2, Math.PI - 0.2);
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Body (rounded rectangle)
                ctx.fillStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.roundRect(this.x + 8, this.y + 28, 24, 15, 8);
                ctx.fill();
                ctx.stroke();
                
                // Legs (rounded bottom)
                ctx.beginPath();
                ctx.roundRect(this.x + 10, this.y + 40, 8, 12, 4);
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.roundRect(this.x + 22, this.y + 40, 8, 12, 4);
                ctx.fill();
                ctx.stroke();
                
                // Arms (simple rounded)
                ctx.beginPath();
                ctx.roundRect(this.x + 2, this.y + 28, 6, 12, 3);
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.roundRect(this.x + 32, this.y + 28, 6, 12, 3);
                ctx.fill();
                ctx.stroke();
                
                // Name above character
                ctx.fillStyle = '#000';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, this.x + 20, this.y - 12);
            }

            update() {
                if (this.isPaused) {
                    this.pauseTimer--;
                    if (this.pauseTimer <= 0) {
                        this.isPaused = false;
                    }
                    return;
                }

                // Auto-move forward (for all players)
                if (!this.isBot) {
                    this.x += 2; // Player auto-moves forward
                } else {
                    this.x += this.speed;
                }
                
                if (this.isBot) {
                    // Check cube collision for bots
                    gameState.cubes.forEach(cube => {
                        if (this.checkCollision(cube) && !cube.triggered) {
                            cube.triggered = true;
                            this.handleBotCube();
                        }
                    });
                }
                
                // Check collectibles collision
                gameState.collectibles.forEach((item, index) => {
                    if (this.checkCollision(item) && !item.collected) {
                        item.collected = true;
                        if (item.type === 'star') {
                            this.stars++;
                            if (!this.isBot) {
                                gameState.stars++;
                                updateScore();
                                playSound('star');
                            }
                        } else if (item.type === 'coin') {
                            this.coins += 10;
                            if (!this.isBot) {
                                gameState.coins += 10;
                                updateScore();
                                playSound('coin');
                            }
                        }
                    }
                });

                // Check finish line
                if (this.x >= gameState.finishLine && !this.isBot) {
                    winLevel();
                }
            }

            handleBotCube() {
                this.isPaused = true;
                this.pauseTimer = 90; // 3 seconds at 30fps
                
                // Random outcome
                const success = Math.random() > 0.3;
                if (success) {
                    this.coins += 20;
                } else {
                    this.coins -= 15;
                    this.x -= 100; // Move back
                }
            }

            checkCollision(obj) {
                return this.x < obj.x + obj.width &&
                       this.x + this.width > obj.x &&
                       this.y < obj.y + obj.height &&
                       this.y + this.height > obj.y;
            }
        }

        // Initialize level
        function initLevel() {
            gameState.collectibles = [];
            gameState.cubes = [];
            
            const trackLength = canvas.width * 3;
            gameState.finishLine = trackLength - 100;
            
            // Create stars
            for (let i = 0; i < 8 + gameState.level * 2; i++) {
                gameState.collectibles.push({
                    type: 'star',
                    x: 100 + Math.random() * (trackLength - 200),
                    y: 50 + Math.random() * (canvas.height - 150),
                    width: 25,
                    height: 25,
                    collected: false
                });
            }
            
            // Create coins
            for (let i = 0; i < 15 + gameState.level * 3; i++) {
                gameState.collectibles.push({
                    type: 'coin',
                    x: 100 + Math.random() * (trackLength - 200),
                    y: 50 + Math.random() * (canvas.height - 150),
                    width: 20,
                    height: 20,
                    collected: false
                });
            }
            
            // Create challenge cubes
            for (let i = 0; i < 5 + gameState.level; i++) {
                gameState.cubes.push({
                    x: 200 + (i * trackLength / (5 + gameState.level)),
                    y: 100 + Math.random() * (canvas.height - 200),
                    width: 40,
                    height: 40,
                    triggered: false
                });
            }

            // Reset players position
            gameState.players.forEach((player, index) => {
                player.x = 50;
                player.y = 100 + index * 70;
            });
        }

        // Draw game
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // Calculate camera offset (follow player)
            const player = gameState.players[0];
            const cameraX = Math.max(0, Math.min(player.x - canvas.width / 3, gameState.finishLine - canvas.width));
            
            ctx.save();
            ctx.translate(-cameraX, 0);
            
            // Draw finish line
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(gameState.finishLine, 0, 20, canvas.height);
            ctx.fillStyle = '#000';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('×¡×™×•×!', gameState.finishLine + 10, 30);
            
            // Draw collectibles
            gameState.collectibles.forEach(item => {
                if (!item.collected) {
                    if (item.type === 'star') {
                        ctx.fillStyle = '#FFD700';
                        ctx.font = '25px Arial';
                        ctx.fillText('â­', item.x, item.y + 20);
                    } else {
                        ctx.fillStyle = '#FFA500';
                        ctx.font = '20px Arial';
                        ctx.fillText('ğŸª™', item.x, item.y + 15);
                    }
                }
            });
            
            // Draw cubes
            gameState.cubes.forEach(cube => {
                if (!cube.triggered) {
                    ctx.fillStyle = '#8B008B';
                    ctx.fillRect(cube.x, cube.y, cube.width, cube.height);
                    ctx.fillStyle = '#FFF';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('?', cube.x + 20, cube.y + 27);
                }
            });
            
            // Draw players
            gameState.players.forEach(player => {
                player.draw();
            });
            
            ctx.restore();
        }

        // Update score display
        function updateScore() {
            document.getElementById('stars').textContent = gameState.stars;
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('level').textContent = gameState.level;
        }

        // Game loop
        function gameLoop() {
            if (!gameState.isAnswering) {
                gameState.players.forEach(player => player.update());
            }
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Math challenge
        function showMathChallenge() {
            gameState.isAnswering = true;
            playSound('cube');
            
            const maxNumber = Math.min(10, 5 + gameState.level);
            const num1 = Math.floor(Math.random() * maxNumber) + 1;
            const num2 = Math.floor(Math.random() * maxNumber) + 1;
            
            gameState.currentChallenge = {
                num1,
                num2,
                answer: num1 * num2
            };
            
            document.getElementById('mathQuestion').textContent = `${num1} Ã— ${num2} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('mathChallenge').style.display = 'block';
            document.getElementById('answerInput').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const player = gameState.players[0];
            
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mathChallenge').style.display = 'none';
            
            if (userAnswer === gameState.currentChallenge.answer) {
                // Correct answer
                playSound('correct');
                gameState.coins += 30;
                player.coins += 30;
                updateScore();
            } else {
                // Wrong answer
                playSound('wrong');
                gameState.coins -= 20;
                player.coins -= 20;
                player.x -= 150; // Move back
                if (player.x < 50) player.x = 50;
                updateScore();
            }
            
            gameState.isAnswering = false;
        }

        // Win level
        function winLevel() {
            playSound('win');
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('winScreen').style.display = 'block';
            document.getElementById('winMessage').textContent = 
                `×¡×™×™××ª ××ª ×”×©×œ×‘ ${gameState.level}! ××¡×¤×ª ${gameState.stars} ×›×•×›×‘×™× ×•-${gameState.coins} ××˜×‘×¢×•×ª!`;
        }

        // Start game
        document.getElementById('startButton').addEventListener('click', () => {
            const playerName = document.getElementById('playerName').value || '×©×—×§×Ÿ';
            const numBots = parseInt(document.getElementById('numBots').value);
            
            gameState.playerName = playerName;
            gameState.players = [new Player(playerName, PLAYER_COLORS[0], false)];
            
            for (let i = 0; i < numBots; i++) {
                gameState.players.push(new Player(BOT_NAMES[i], PLAYER_COLORS[i + 1], true));
            }
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            initLevel();
            updateScore();
            gameLoop();
        });

        // Submit answer
        document.getElementById('submitAnswer').addEventListener('click', checkAnswer);
        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });

        // Next level
        document.getElementById('nextLevelButton').addEventListener('click', () => {
            gameState.level++;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
            initLevel();
            updateScore();
        });

        // Player controls
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Update player position based on keys
        setInterval(() => {
            if (!gameState.isAnswering && gameState.players.length > 0) {
                const player = gameState.players[0];
                
                // Arrow keys only control vertical and horizontal fine-tuning
                // Player auto-moves forward in update()
                if (keys['ArrowRight'] || keys['d']) player.x += 1;
                if (keys['ArrowLeft'] || keys['a']) player.x -= 2;
                if (keys['ArrowUp'] || keys['w']) player.y -= 3;
                if (keys['ArrowDown'] || keys['s']) player.y += 3;
                
                // Keep player in bounds
                player.x = Math.max(0, Math.min(player.x, gameState.finishLine + 50));
                player.y = Math.max(0, Math.min(player.y, canvas.height - player.height - 20));
                
                // Check cube collision
                gameState.cubes.forEach(cube => {
                    if (player.checkCollision(cube) && !cube.triggered) {
                        cube.triggered = true;
                        showMathChallenge();
                    }
                });
            }
        }, 1000 / 30);

        // Touch controls for mobile
        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameState.isAnswering && gameState.players.length > 0) {
                e.preventDefault();
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const deltaX = touchX - touchStartX;
                const deltaY = touchY - touchStartY;
                
                const player = gameState.players[0];
                player.x += deltaX * 0.5;
                player.y += deltaY * 0.5;
                
                player.x = Math.max(0, Math.min(player.x, gameState.finishLine + 50));
                player.y = Math.max(0, Math.min(player.y, canvas.height - player.height - 20));
                
                touchStartX = touchX;
                touchStartY = touchY;
            }
        });
    </script>
</body>
